version: '3.8'

services:
  db:
    image: postgres:13.10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pg_database:/var/lib/postgresql/data
    restart: always

  backend:
    image: ximikat01/foodgram_backend:latest
    env_file: .env
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn foodgram.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/collected_static
      - media_volume:/app/media
    ports:
      - "8000:8000"  # Добавлено для прямого доступа
    depends_on:
      - db
    restart: always

  frontend:
    image: ximikat01/foodgram_frontend:latest
    volumes:
      - frontend_volume:/usr/share/nginx/html
    command: sh -c "cp -r /app/build/. /usr/share/nginx/html/ && chmod -R 755 /usr/share/nginx/html"
    restart: always

  nginx:
    image: nginx:1.19.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_volume:/usr/share/nginx/html
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  pg_database:
  static_volume:
  media_volume:
  frontend_volume:
  