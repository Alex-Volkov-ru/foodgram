server {
    listen 80;
    server_name foodgramforum.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name foodgramforum.duckdns.org;
    server_tokens off;
    client_max_body_size 30M;

    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/foodgramforum.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodgramforum.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/foodgramforum.duckdns.org/chain.pem;

    # Настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Фронтенд React/Vue
    location / {
        root /frontend-dist;
        try_files $uri $uri/ /index.html;
        index index.html;
        expires -1;
    }

    # Статика Django
    location /django_static/ {
        alias /app/collected_static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Медиа Django
    location /media/ {
        alias /app/media/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # API и админка
    location ~ ^/(api|admin)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Обработка ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /frontend-dist;
    }
}
