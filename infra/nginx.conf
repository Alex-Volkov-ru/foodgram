# infra/nginx.conf
server {
    listen 80;
    server_name foodgramforum.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name foodgramforum.duckdns.org;

    # Размер запроса (для загрузки картинок)
    client_max_body_size 30M;

    # --- SSL (Let's Encrypt) ---
    ssl_certificate     /etc/letsencrypt/live/foodgramforum.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodgramforum.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/foodgramforum.duckdns.org/chain.pem;

    # --- Безопасность и базовые заголовки ---
    server_tokens off;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains" always;

    # --- Сервисная статика фронта (SPA) ---
    root /frontend-dist;
    index index.html;

    # --- Короткие ссылки: важны и должны работать как сейчас ---
    location ^~ /s/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # --- Документация API (статическая), приоритетнее любых regex-локаций ---
    location = /api/docs { return 301 /api/docs/; }

    location ^~ /api/docs/ {
        alias /usr/share/nginx/html/api/docs/;
        index redoc.html;
        # если конкретного файла нет — отдать редок
        try_files $uri $uri/ /api/docs/redoc.html;
        add_header Cache-Control "public";
    }

    # --- Админка: фикс без-слэшного /admin ---
    location = /admin { return 301 /admin/; }

    location ^~ /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # --- API ---
    location ^~ /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # --- Django static ---
    location ^~ /django_static/ {
        alias /app/collected_static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --- Django media ---
    location ^~ /media/ {
        alias /app/media/;
        add_header Cache-Control "public, max-age=3600";
    }

    # --- SPA фронт (последним, чтобы не перебивать api/admin/docs/s) ---
    location / {
        try_files $uri /index.html;
    }

    # --- Страницы ошибок (отдаём из фронта) ---
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /frontend-dist; }
}
